<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form 2</title>
    <style>
        .one{
            width: 40%;
            background-color: ghostwhite;
            border-radius: 30px;
            margin-left: 200px;

        }

            color: black;

<body>
  
    <form action="">

        <input type="text" id="lname" name="lname">

        <label for="email" class="three">Email</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="dob" class="three">DOB</label>
        <input type="date" id="dob" name="dob">
    </fieldset>

    <fieldset class="one">
        <legend class="two">Educational Details</legend>
       
        <label for="" class="three">Department</label>
        <br><br>
        
        <input type="radio" id="CS" name="dept">

        </datalist>
        <br><br>

        <br><br>

        <input type="checkbox" id="HTML" name="Skills">
        <label for="HTML">HTML</label>
        <br><br>
        

        <input type="checkbox" id="CSS" name="Skills">
        <label for="CSS">CSS</label>
        <br><br>
